<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign up</title>
    </head>

    <body>
        <section>
            <div class="side-banner">
                <div class="overlay">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        alt="">
                    <span>ODIN</span>
                </div>
            </div>
            <div class="container">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.
                        <br>
                        Sign up <em>now</em> to get started.
                        <br><br>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <form action="">
                    <div class="fields">
                        <legend>Let's do this!</legend>
                        <div>
                            <fieldset>
                                <label for="firstName">first name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </fieldset>
                            <fieldset>
                                <label for="lastName">last name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </fieldset>
                            <fieldset>
                                <label for="email">email</label>
                                <input type="email" id="email" name="email" required>
                            </fieldset>
                            <fieldset>
                                <label for="phoneNumber">phone number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" required>
                            </fieldset>
                            <fieldset>
                                <label for="password">password</label>
                                <input type="password" id="password" name="password" required>
                                <small>* Passwords do not match</small>
                            </fieldset>
                            <fieldset>
                                <label for="confPassword">confirm password</label>
                                <input type="password" id="confPassword" name="confPassword" required>
                            </fieldset>
                        </div>
                    </div>
                    <div class="btnNLink">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
